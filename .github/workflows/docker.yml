name: docker

on:
  pull_request:
    branches: master
  push:
    branches: master

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      - name: Build ffmpeg
        run: |
          docker buildx build \
            --platform ${{ steps.buildx.outputs.platforms }} \
            --output "type=image,push=false" \
            --tag maxcanna/ffmpeg \
            --file ./ffmpeg/Dockerfile ./ffmpeg
      - name: Build subliminal
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64,linux/386,linux/arm/v7,linux/arm/v6 \
            --output "type=image,push=false" \
            --tag maxcanna/subliminal \
            --file ./subliminal/Dockerfile ./subliminal
      - name: Build caddy
        run: |
          docker buildx build \
            --platform linux/arm/v6 \
            --output "type=image,push=false" \
            --tag maxcanna/caddy
            --file ./caddy/Dockerfile ./caddy
